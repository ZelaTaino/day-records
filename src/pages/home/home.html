<ion-header>
  <ion-navbar>
    <ion-title>Today</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="activity-input-container">
  <ion-item no-lines>
    <ion-input type="text" placeholder="Add an activity..."></ion-input>
  </ion-item>
</div>

  <ion-list>
    <ion-item-sliding *ngFor="let activity of activities | async">
      <ion-item>
        <p>{{ activity.title }}</p>
        <p>{{ activity.categories }}</p>
        <p class="time-stamp">{{ activity.time }}h
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteActivity(activity)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
